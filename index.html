<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css.css" />
    <title>Rock paper scissors final</title>
  </head>
  <body>
    <h1>Rock Paper scissors</h1>
    <button id="Rock" class="option"><img class="emoji" src="/images/rock-emoji.png"></button>
    <button id="paper" class="option">
        <img src="/images/paper-emoji.png" class="emoji">
    </button>
    <button id="scissors" class="option"><img src="/images/scissors-emoji.png" class="emoji"></button>
    <h1 id="js-result"></h1>
    <p id="js-score"></p>
    <button id="reset">Reset Score</button>

    <script src="script.js"></script>
  </body>
</html>
